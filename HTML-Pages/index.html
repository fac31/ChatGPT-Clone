<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Data Display</title>
  <link rel="stylesheet" href="../CSS-Pages/style.css">
  
</head>
<body>
<header>
  <div class="header-style">
    <h1>Our Chat GPT Clone</h1>
    <img src="../images/logo-black.png" class="img-style">  
  </div>
</header>


<div id="container">
  <input type="password" id="api-key-input" placeholder="Enter API key.">
  <button onclick="storeAPIKey()">Submit</button>
  
  <h2 class="h2-style">Text Area</h2>


  <div id="display-area"></div>

  <div class="input-text">
    <textarea id="input-text" placeholder="Enter your text here..."></textarea>

    <button onclick="displayText()">
      <img src="../images/arrow-up-solid.svg">
    </button>
    
  </div>

</div>

  <script src="../js-Pages/script.js" async></script>
  <script src="../js-Pages/tests.js"></script>
</body>
</html>
