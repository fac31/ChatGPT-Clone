<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Clone</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/client.js" async></script>
  </head>
  <body>
    <header>
      <div class="header-style">
        <h1>Our ChatGPT Clone</h1>
        <img src="images/logo-black.png" class="img-style" />
      </div>
    </header>

    <div id="container">
      <div id="display-area"></div>
      <div class="input-text">
        <textarea
          id="input-text"
          placeholder="Enter your text here..."
          onkeyup="success()"
        ></textarea>

        <button disabled id="sendBtn" onclick="displayText()" >Send</button>
      </div>
    </div>
  </body>
</html>
